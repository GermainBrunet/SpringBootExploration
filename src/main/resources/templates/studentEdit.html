<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:th="http://www.thymeleaf.org"
	layout:decorate="~{fragments/layout}">
<head>
<title>Product List</title>
</head>
<body>
	<div layout:fragment="content" th:remove="tag">

		<br>

		<div class="container">
			<div class="row">
				<div class="col-md-6 col-md-offset-3">

					<!-- 
					<div th:if="${param.success}">
						<div class="alert alert-info">You've successfully registered
							to our awesome app!</div>
					</div>
					 -->

					<h1 th:text="#{student.editTitle}"></h1>

					<form th:action="@{/studentSave}" th:object="${student}"
						method="post">

						<p class="error-message" th:if="${#fields.hasGlobalErrors()}"
							th:each="error : ${#fields.errors('global')}" th:text="${error}">Validation
							error</p>

						<input type="hidden" name="id" th:field="*{id}" />


						<div class="form-group"
							th:classappend="${#fields.hasErrors('displayName')}? 'has-error':''">
							<label for="displayName" class="control-label"
								th:text="#{student.displayName}"></label> <input
								id="displayName" class="form-control" th:field="*{displayName}" />
							<p class="error-message"
								th:each="error: ${#fields.errors('displayName')}"
								th:text="${error}">Validation error</p>
						</div>
						
						<div class="form-group"
							th:classappend="${#fields.hasErrors('password')}? 'has-error':''">
							<label for="password" class="control-label"
								th:text="#{student.password}">Password</label> <input
								id="password" class="form-control" type="password"
								th:field="*{password}" />
							<p class="error-message"
								th:each="error : ${#fields.errors('password')}"
								th:text="${error}">Validation error</p>
						</div>
						
						<div class="form-group"
							th:classappend="${#fields.hasErrors('confirmPassword')}? 'has-error':''">
							<label for="confirmPassword" class="control-label"
								th:text="#{student.confirmPassword}"></label> <input
								id="confirmPassword" class="form-control" type="password"
								th:field="*{confirmPassword}" />
							<p class="error-message"
								th:each="error : ${#fields.errors('confirmPassword')}"
								th:text="${error}">Validation error</p>
						</div>
						
						<div class="form-group">
							<button type="submit" class="btn btn-success"
								th:text="#{student.button}"></button>
						</div>

					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
