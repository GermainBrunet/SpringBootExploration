<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:th="http://www.thymeleaf.org"
	layout:decorate="~{fragments/layout}">
<head>
<title>Product List</title>
</head>
<body>
	<div layout:fragment="content" th:remove="tag">
		<div class="container">
			<div class="row">
				<div class="col-md-6 col-md-offset-3">

					<h1 th:text="#{educator.title}"></h1>

					<label for="displayName" class="control-label"
						th:text="#{educator.displayName}"></label>: <span
						th:text="${educator.displayName}"></span>

					<p sec:authorize="isAuthenticated()" class="my-5">
					<div class="form-group">
						<a href="/studentAdd" class="btn btn-success"><i
							class="fas fa-user-plus ml-2">&nbsp;<lable
									th:text="#{educator.addStudent}"></lable></i></a>
					</div>
					</p>

					<div th:switch="${page.content}" class="container my-5">
						<div class="row">
							<div class="col">
								<h2 th:case="null" th:text="#{educator.noStudents}"></h2>
								<div th:case="*">
									<!-- <table class="table table-striped"> -->
									<table id="dtOrderExample" class="table table-striped table-bordered table-sm" cellspacing="0" width="100%">
										<thead>
											<tr>
												<th>Student Name</th>
												<th>Action</th>
											</tr>
										</thead>
										<tbody>
											<tr th:each="student : ${page.content}">
												<td scope="col" th:text="${student.displayName}"></td>
												<td scope="col"><a th:href="@{/studentEdit/{id}(id=${student.id})}"
													class="btn btn-primary"><i
														class="fas fa-user-edit ml-2"></i></a>&nbsp; <a
													th:href="@{/studentExercise/{id}(id=${student.id})}"
													class="btn btn-primary"><i
														class="fas fa-clipboard-list ml-2"></i></a> &nbsp;<a
													th:href="@{/studentDelete/{id}(id=${student.id})}"
													class="btn btn-primary"><i
														class="fas fa-trash-alt ml-2"></i></a></td>
											</tr>
										</tbody>
									</table>
								</div>

								<!-- Pagination Bar -->

<!-- page pagination -->
<nav aria-label="Pagination" th:if="${page.totalPages gt 0}">
    <ul class="pagination justify-content-center font-weight-medium">
        <li class="page-item" th:classappend="${page.number eq 0} ? 'disabled'">
            <a class="page-link svg-icon"
               th:href="@{/admin/page?page={id}(id=${page.number lt 2 ? 1 : page.number})}"
               aria-label="Previous"
               title="Previous Page" rel="tooltip">
                <span aria-hidden="true" data-feather="chevrons-left" width="40" height="40"></span>
            </a>
        </li>
        <li class="page-item" th:classappend="${i eq page.number + 1} ? 'active'"
            th:each="i : ${#numbers.sequence( page.number + 1, page.totalPages > 10 + page.number ? page.number + 10 : page.totalPages, 1)}">
            <a class="page-link" th:href="@{/admin/page?page={id}(id=${i})}" th:text="${i}"
               th:title="${'Page '+ i}"
               rel="tooltip"></a>
        </li>
        <li class="page-item disabled" th:if="${page.number + 10 < page.totalPages}">
            <a class="page-link svg-icon" href="#">
                <span data-feather="more-horizontal" width="20" height="20"></span>
            </a>
        </li>
        <li class="page-item" th:classappend="${page.number + 1 eq page.totalPages} ? 'disabled'">
            <a class="page-link svg-icon" th:href="@{/admin/page?page={id}(id=${page.number + 2})}"
               aria-label="Next"
               title="Next Page" rel="tooltip">
                <span aria-hidden="true" data-feather="chevrons-right" width="20" height="20"></span>
            </a>
        </li>
    </ul>
</nav>
							
								
<!-- 								<div th:fragment='paginationbar'> -->
<!-- 									<div class='pagination pagination-centered'> -->
<!-- 									 -->
									 <nav aria-label="Pagination" th:if="${page.totalPages gt 0}">
										<ul class="pagination justify-content-center font-weight-medium">
											<li th:class="'page-item ' + ${page.firstPage}? 'disabled' : ''">
											    <span th:if="${page.firstPage}">«</span> 
												<a class="page-link svg-icon"
												th:if="${not page.firstPage}"
												th:href="@{${page.url}(page=1,size=${page.size})}">«
												</a></li>
											<li th:class="'page-item ' + ${page.hasPreviousPage}? '' : 'disabled'">
												<span th:if='${not page.hasPreviousPage}'>←</span> <a class="page-link"
												th:if='${page.hasPreviousPage}'
												th:href='@{${page.url}(page=${page.number-2},size=${page.size})}'
												title='Go to previous page'>←</a>
											</li>
											<li th:each='item : ${page.items}'
												th:class="'page-item ' + ${item.current}? 'active' : ''"><span class="page-link"
												th:if='${item.current}' th:text='${item.number}'></span> 
												<a class="page-link" 
												th:if='${not item.current}'
												th:href='@{${page.url}(page=${item.number-1},size=${page.size})}'><span
													th:text='${item.number}'></span></a></li>
											<li th:class="'page-item ' + ${page.hasNextPage}? '' : 'disabled'"><span
												th:if='${not page.hasNextPage}'>→</span> <a class="page-link"
												th:if='${page.hasNextPage}'
												th:href='@{${page.url}(page=${page.number},size=${page.size})}'
												title='Go to next page'>→</a>
											</li>
											<li th:class="'page-item ' + ${page.lastPage}? 'disabled' : ''">
											    <span th:if='${page.lastPage}'>»</span>
											    <a class="page-link svg-icon" 
											       th:if='${not page.lastPage}'
												   th:href='@{${page.url}(page=${page.totalPages},size=${page.size})}'>»</a>
										    </li>
										</ul>
									</nav>

									</div>
								</div>

							</div>
						</div>
					</div>




				</div>
			</div>
