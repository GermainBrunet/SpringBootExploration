<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<body>
	<th:block th:fragment="header">
		<nav class="navbar navbar-inverse navbar-static-top">
			<div class="container">
				<div class="navbar-header">
					<a class="navbar-brand" th:href="@{/}"> <img
						th:src="@{/img/logo.png}" alt="memorynotfound logo" />
					</a>
				</div>
				<div id="navbar" class="collapse navbar-collapse">
					<ul class="nav navbar-nav">
						<li class="active"><a th:href="@{/}">Home</a></li>
					</ul>

					<ul class="nav navbar-nav">
					</ul>

					<ul class="nav navbar-nav navbar-right">
						<li>
							<div class="mx-auto">
								<!-- Search form -->
								<form class="form-inline" th:action="@{/searchNew}" th:object="${searchForm}" method="post">
									<i class="fas fa-search" aria-hidden="true"></i> 
									<input
										class="form-control form-control-sm ml-3 w-200" type="text"
										th:field="*{search}" placeholder="Search" aria-label="Search">
									<input type="submit" value="Submit">
								</form>
							</div>
						</li>
						<li sec:authorize="!isAuthenticated()"><a href="/login"
							th:href="@{/login}"> <span class="glyphicon glyphicon-log-in"
								aria-hidden="true"></span>&nbsp;Log In
						</a></li>
						<li sec:authorize="!isAuthenticated()"><a
							href="/registration" th:href="@{/registration}"> <span
								class="glyphicon glyphicon-pencil" aria-hidden="true"></span>&nbsp;Sign
								Up
						</a></li>
						<li sec:authorize="isAuthenticated()"><a href="/logout"
							th:href="@{#}" onclick="$('#form').submit();"> <span
								class="glyphicon glyphicon-log-out" aria-hidden="true"></span>&nbsp;Logout
						</a>
							<form style="visibility: hidden" id="form" method="post"
								action="#" th:action="@{/logout}"></form></li>
					</ul>

				</div>
			</div>
		</nav>
	</th:block>
</body>
</html>
