<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:th="http://www.thymeleaf.org"
	layout:decorate="~{fragments/layout}"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
<title>Exercise List</title>
</head>
<body>
	<div layout:fragment="content" th:remove="tag">

		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<h1>Exercise List</h1>
				<div th:switch="${page.content}" class="container my-5">
					<div class="row">
						<div class="col-md-6">
							<h2 th:case="null">No exercise yet!</h2>
							<div th:case="*">
								<table class="table table-striped table-responsive-md">
									<thead>
										<tr>
											<th>Exercise</th>
											<th>View</th>
										</tr>
									</thead>
									<tbody>
										<tr th:each="exerciseGroup : ${page.content}">
											<td th:text="${exerciseGroup.name}"></td>
											<td><a
												th:href="@{/exercisePage/{id}/0(id=${exerciseGroup.id})}"
												class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i></a></td>
										</tr>
									</tbody>
								</table>
							</div>

							<!-- Pagination Bar -->
							<th:block th:replace="fragments/pagination :: pagination" />

						</div>
					</div>
				</div>


			</div>
		</div>
	</div>
</body>
</html>
