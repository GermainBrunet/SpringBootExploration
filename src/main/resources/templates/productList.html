<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:th="http://www.thymeleaf.org"
	layout:decorate="~{fragments/layout}"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
<title>Product List</title>
</head>
<body>
	<div layout:fragment="content" th:remove="tag">

		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<h1>Product List</h1>
				<div th:switch="${products}" class="container my-5">
					<div class="row">
						<div class="col-md-6">
							<h2 th:case="null">No products yet!</h2>
							<div th:case="*">
								<table class="table table-striped table-responsive-md">
									<thead>
										<tr>
											<th>Manufacturer</th>
											<th>Name</th>
											<th>Model Number</th>
											<th>Best Price</th>
											<th>View</th>
											<th>Delete</th>
										</tr>
									</thead>
									<tbody>
										<tr th:each="product : ${products}">
											<td th:text="${product.manufacturer.name}"></td>
											<td th:text="${product.name}"></td>
											<td th:text="${product.modelNumber}"></td>
											<td th:text="${product.minimumPrice}"></td>
											<td><a th:href="@{/productView/{id}(id=${product.id})}"
												class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i></a></td>
											<td><a th:href="@{/delete/{id}(id=${product.id})}"
												class="btn btn-primary"><i
													class="fas fa-user-times ml-2"></i></a></td>
										</tr>
									</tbody>
								</table>
							</div>
							<p sec:authorize="isAuthenticated()" class="my-5">
								<a href="/signup" class="btn btn-primary"><i
									class="fas fa-user-plus ml-2">Add Product</i></a>
							</p>
						</div>
					</div>
				</div>


			</div>
		</div>
	</div>
</body>
</html>
