<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:th="http://www.thymeleaf.org"
	layout:decorate="~{fragments/layout}">
<head>
<title th:text="#{registration.title}"></title>
</head>
<body>
	<div layout:fragment="content" th:remove="tag">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">

				<!-- 
					<div th:if="${param.success}">
						<div class="alert alert-info">You've successfully registered
							to our awesome app!</div>
					</div>
					 -->

				<h1 th:text="#{registration.title}"></h1>

				<form th:action="@{/registration}" th:object="${user}" method="post">

					<p class="error-message" th:if="${#fields.hasGlobalErrors()}"
						th:each="error : ${#fields.errors('global')}"
						th:text="#{${error}}">Validation error</p>

					<div class="form-group"
						th:classappend="${#fields.hasErrors('userType')}? 'has-error':''">
						<label for="userType" class="control-label"
							th:text="#{registration.userType}"></label>
						<p />

						<select th:field="*{userType}">
							<option value="default"
								th:text="#{registration.selectTypeOfUser}"></option>
							<option th:value="USER" th:text="#{registration.user}" />
							<option th:value="EDUCATOR" th:text="#{registration.educator}" />
						</select>
						<p class="error-message"
							th:each="error: ${#fields.errors('userType')}" th:text="${error}">Validation
							error</p>
					</div>
					<div class="form-group"
						th:classappend="${#fields.hasErrors('displayName')}? 'has-error':''">
						<label for="displayName" class="control-label"
							th:text="#{registration.displayName}"></label> <input
							id="displayName" class="form-control" th:field="*{displayName}" />
						<p class="error-message"
							th:each="error: ${#fields.errors('displayName')}"
							th:text="${error}">Validation error</p>
					</div>
					<div class="form-group"
						th:classappend="${#fields.hasErrors('email')}? 'has-error':''">
						<label for="email" class="control-label"
							th:text="#{registration.email}"></label> <input id="email"
							class="form-control" th:field="*{email}" />
						<p class="error-message"
							th:each="error : ${#fields.errors('email')}" th:text="${error}">Validation
							error</p>
					</div>
					<div class="form-group"
						th:classappend="${#fields.hasErrors('confirmEmail')}? 'has-error':''">
						<label for="confirmEmail" class="control-label"
							th:text="#{registration.confirmEmail}"></label> <input
							id="confirmEmail" class="form-control" th:field="*{confirmEmail}" />
						<p class="error-message"
							th:each="error : ${#fields.errors('confirmEmail')}"
							th:text="${error}">Validation error</p>
					</div>
					<div class="form-group"
						th:classappend="${#fields.hasErrors('password')}? 'has-error':''">
						<label for="password" class="control-label"
							th:text="#{registration.password}">Password</label> <input
							id="password" class="form-control" type="password"
							th:field="*{password}" />
						<p class="error-message"
							th:each="error : ${#fields.errors('password')}"
							th:text="${error}">Validation error</p>
					</div>
					<div class="form-group"
						th:classappend="${#fields.hasErrors('confirmPassword')}? 'has-error':''">
						<label for="confirmPassword" class="control-label"
							th:text="#{registration.confirmPassword}"></label> <input
							id="confirmPassword" class="form-control" type="password"
							th:field="*{confirmPassword}" />
						<p class="error-message"
							th:each="error : ${#fields.errors('confirmPassword')}"
							th:text="${error}">Validation error</p>
					</div>
					<div class="form-group"
						th:classappend="${#fields.hasErrors('terms')}? 'has-error':''">
						<input id="terms" type="checkbox" th:field="*{terms}" />&nbsp;<label
							class="control-label" for="terms"><span
							th:text="#{registration.iAgreeStart}"></span>&nbsp;<a
							href="legal" th:text="#{registration.iAgreeMiddle}"></a>&nbsp;<span
							th:text="#{registration.iAgreeEnd}"></span> </label>
						<p class="error-message"
							th:each="error : ${#fields.errors('terms')}" th:text="${error}">Validation
							error</p>
					</div>
					<div class="form-group">
						<button type="submit" class="btn btn-success"
							th:text="#{registration.button}"></button>
						<span th:text="#{registration.alreadyRegistered}"></span> <a
							th:href="@{/login}" th:text="#{registration.loginHere}"></a>
					</div>

				</form>
			</div>
		</div>
	</div>
</body>
</html>
